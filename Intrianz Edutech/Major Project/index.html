<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Registration Form</title>
</head>

<body>
   <div class="container">
      <form id="form" name="RegForm" onsubmit="return validateForm()">
         <div class="form-box">
            <h1>Registration Form</h1>
            <div class="input-field">
               <label for="">Username</label>
               <input type="text" id="username" placeholder="Enter your Name" minlength="5">
               <i class="fa " aria-hidden="true"></i>
               <span></span>
            </div>
            <div class="input-field">
               <label for="">Address</label>
               <input type="text" id="address" placeholder="Enter your Address">
               <i class="fa " aria-hidden="true"></i>
               <span></span>
            </div>
            <div class="input-field">
               <label for="">Email</label>
               <input type="text" id="email" placeholder="Enter your Email Address">
               <i class="fa " aria-hidden="true"></i>
               <span></span>
            </div>
            <div class="input-field">
               <label for="">Phone No.</label>
               <input type="text" id="phoneno" placeholder=" Enter your Phone Number">
               <i class="fa " aria-hidden="true"></i>
               <span></span>
            </div>
            <div class="input-field">
               <label for="">Password</label>
               <input type="text" id="pass1" placeholder="Enter your Password" minlength="8">
               <i class="fa " aria-hidden="true"></i>
               <span></span>
            </div>
            <div class="input-field">
               <label for="">Confirm Password</label>
               <input type="text" id="pass2" placeholder="Enter your Confirm Password" minlength="8">
               <i class="fa " aria-hidden="true"></i>
               <span></span>
            </div>
            <div class="control">
               <input type="submit" id="submit" value="Submit">
               <input type="reset" value="Reset" id="reset">
            </div>
         </div>
      </form>
   </div>
   <script src="script.js"></script>
</body>

</html>
